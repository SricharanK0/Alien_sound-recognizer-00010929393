
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Magra:wght@700&display=swap" rel="stylesheet">
  </head>

  <body>
      <center>
        <div class="col-xs-12 header_div">
        <h1>Sound Controlled Aliens</h1>
        <p>NOTE: Play different sounds, such as clapping, squeaking, background noise, and flute</p>
      </div>
      <div class="main_div">

        <br>
        <button class="btn btn-info" onclick="startClassification()">START</button>
        <h3 id="result_underscore_label">I can hear- </h3>
        <h4 id="result_confidence">Accuracy-</h4>
        <br>
        <img src="aliens-01.png" id="alien_1" width="300" height="300">
        <img src="aliens-02.png" id="alien_2" width="300" height="300">
        <img src="aliens-03.png" id="alien_3" width="300" height="300">
        <img src="aliens-04.png" id="alien_4" width="300" height="300">
      </div>
      </center>
      <div class="copy_right_footer">Developed By Sricharan</div>
<script src="main.js"></script>
  </body>
</html>
